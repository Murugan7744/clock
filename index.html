<!DOCTYPE html>
    <html>
            <head>
                <title>Digital Clock</title>
                <link rel="stylesheet"  href="css/style.css">
                <meta charset="UTF-8">
                <meta name="viewport"  content="width=device-width,initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
                <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">

            </head>
            <body>
                    <section>
                        <div class="container">
                            <div class="col">
                            <div class="card">
                                <div id="title">
                                    <p>Date</p>
                                    <p>Month</p>
                                    <p>Year</p>
                                </div>
                                <div class="date-yy">
                                    <p id="date">0/</p>
                                    <p id="month">0/</p>
                                    <p id="year">0</p>
                                </div>
                            <div class="time-gp">    
                                <div class="time-head">
                                    <h2>Time</h2>
                                </div>
                                <div id="times">
                                    <p id="hour">00:</p>
                                    <p id="min">00:</p>
                                    <p id="sec">00</p>
                                </div>
                            </div>    
                                <div id="day">
                                    <p id="sun">Sun</p>
                                    <p id="mon">Mon</p>
                                    <p id="thu">Thu</p>
                                    <p id="wed">Wed</p>
                                    <p id="thurs">Thurs</p>
                                    <p id="fri">Fri</p>
                                    <p id="sat">Sat</p>
                                </div>
                                <div id="icon">
                                    <p id="sunday"><i class="bi bi-dot"></i></p>
                                    <p id="monday"><i class="bi bi-dot"></i></p>
                                    <p id="tuesday"><i class="bi bi-dot"></i></p>
                                    <p id="wednesday"><i class="bi bi-dot"></i></p>
                                    <p id="thursday"><i class="bi bi-dot"></i></p>
                                    <p id="friday"><i class="bi bi-dot"></i></p>
                                    <p id="saturday"><i class="bi bi-dot"></i></p>
                                </div>
                           </div>   
                        </div>
                        </div>
                    </section>
                    


                
                
                <script src="js/main.js"></script>
           </body>
   </html>
